<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;

        }
        .container {
            width: 80%;
            margin: 0 auto;
            align-items: center;
            display: flex;
            flex-direction: column;
            max-height: 1000px;
            max-width: 1000px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #93d1a5;
            padding: 20px;
            border-radius: 10px;
        }

        .header_point{
            background-color: #6bb08b;

        }

        .header button {
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .header button.active {
            background-color: #000;
            color: #fff;
        }

        .header_point button {
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }


        .header .points {
            font-size: 18px;
            color: #555;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .posts {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .posts img {
            width: 45%;
            border-radius: 10px;
        }
        .posts button {
            background-color: #6bb08b;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .links {
            margin-top: 20px;
        }
        .links ul {
            list-style-type: none;
            padding: 0;
        }
        .links li {
            margin-bottom: 10px;
        }
        .links a {
            color: blue;
            text-decoration: none;
            margin-left: 10px;
        }
        .cart {
            margin-top: 20px;
        }
        .cart div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #dcdcdc;
            border-radius: 10px;
        }
        .cart div img {
            width: 45%;
            border-radius: 10px;
        }
        .cart div button {
            background-color: #6bb08b;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="active">내 정보 수정</button>
        <button>마이 페이지</button>
    </div>
    <div class="header_point">
        <div class="points">
            보유 젤리: <span th:text="${jelly}">500</span> 개
            <button>주문내역 확인하기</button>
        </div>

    </div>

    <div class="content">
        <h1>좋아요 누른 게시물</h1>

        <ul>
            <li th:each="story : ${likedStories}">
                <h3 th:text="${story.story_title}"></h3>
                <p th:text="${story.story_content}"></p>
            </li>
        </ul>
        </div>

        <h2>내가 쓴 글!</h2>
        <div class="links">
            <ul>
                <li>시험을 유쾌하게 끝마친 새로...<a href="#">수정하기</a><a href="#">삭제하기</a></li>
                <li>모험의 끝을 맞이하여, 멋진 추...<a href="#">수정하기</a><a href="#">삭제하기</a></li>
                <li>멋진 모험을 이어가는 중에...<a href="#">수정하기</a><a href="#">삭제하기</a></li>
                <li>당신의 경험이야말로 진정한 여...<a href="#">수정하기</a><a href="#">삭제하기</a></li>
                <li>(유출) 20년 전 기억의 위로...<a href="#">수정하기</a><a href="#">삭제하기</a></li>
            </ul>
        </div>

        <div class="cart">
            <h2>장바구니 확인!</h2>
            <div>
                <img src="https://via.placeholder.com/150" alt="장바구니 상품 1">
                <button>→</button>
            </div>
            <h2>찜한 물건 확인하기</h2>
            <div>
                <img src="https://via.placeholder.com/150" alt="찜한 상품 1">
                <button>→</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
