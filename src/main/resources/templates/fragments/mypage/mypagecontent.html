<div class="container">
  <div class="header_point">
    <div class="points">
      보유 젤리: <span th:text="${jelly}">500</span> 개
      <button>주문내역 확인하기</button>
    </div>
  </div>

  <div class="liked_story">
    <h2>좋아요 누른 게시물</h2>
    <ul>
      <li th:each="story : ${likedStories}" class="liked_content">
        <h3 th:text="${story.story_title}"></h3>
        <p th:text="${story.story_content}"></p>
        <img th:src="${story.story_picture ?: '/image/tool/profilelogo.PNG'}" >
      </li>
    </ul>
  </div>
  <div class="written_stories">
    <h2>내가 쓴 글</h2>
    <ul th:if="${writtenStories != null}">
      <li th:each="story : ${writtenStories}" class="written_content">
        <h3 th:text="${story.story_title ?: '제목 없음'}">제목 없음</h3>
        <a th:href="@{'/story/edit/' + ${story.story_seq}}">수정하기</a>
        <a th:href="@{'/story/delete/' + ${story.story_seq}}">삭제하기</a>
      </li>
      <li th:if="${#lists.isEmpty(writtenStories)}">작성된 글이 없습니다.</li>
    </ul>
  </div>

  <div class="cart">
    <h2>장바구니 확인!</h2>
    <div>
      <img src="https://via.placeholder.com/150" alt="장바구니 상품 1">
      <button>→</button>
    </div>
    <h2>찜한 물건 확인하기</h2>
    <div>
      <img src="https://via.placeholder.com/150" alt="찜한 상품 1">
      <button>→</button>
    </div>
  </div>
</div>
