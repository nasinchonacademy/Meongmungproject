<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content(dataList)">
    <div class="content-section">

        <div>
            <form class="search-box" action="" method="get">
                <input class="search-txt" type="text" name="" placeholder="검색">
            </form>
        </div>

        <table border="1">
            <colgroup>
                <col span="1" class="col1" />
                <col span="2" class="col2" />
                <col span="3" class="col3" />
            </colgroup>
            <tbody>
            <tr>
                <td rowspan="bb2" class="vatpicture">
                    <div>
                        <a href="#" ><!--<img>--></a>
                    </div>
                </td>
                <td colspan="4" >
                    <div class="vet_title" >
                        <a th:href="@{/soshospitallist/sosqnaboard}" class="vattitle">
                            <p th:each="data : ${dataList}" th:text="${data}"></p>
                        </a>
                        <a href="#" class="vatdate">작성일 : 2222.22.24</a>
                    </div>
                </td>
                <td><a th:href="@{/soshospitallist/sosqnaboard}" class="vatreply">수의사 답변 확인하기</a></td>
            </tr>
        </table>

        <ul>
            <li th:each="data : ${dataList}">
                <p th:text="${data}"></p>
            </li>
        </ul>
    </div>
</th:block>
</body>
</html>
